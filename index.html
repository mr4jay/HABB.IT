<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentation Steps Input</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Documentation Steps Input</h1>
  </header>

  <main>
    <section>
      <h2>Project Phases</h2>
      <div class="project-phases">
        <!-- Phase 1 -->
        <div class="project-phase">
          <h3>Phase 1</h3>
          <p>Duration: [Start Date] - [End Date]</p>
          <form class="phase-form">
            <label for="phase1-step1">Step 1:</label>
            <input type="text" id="phase1-step1" name="phase1-step1" required>
            <label for="phase1-step2">Step 2:</label>
            <input type="text" id="phase1-step2" name="phase1-step2" required>
            <!-- Add more input fields for Phase 1 steps -->
            <button type="button" onclick="saveData('phase1')">Save</button>
          </form>
        </div>

        <!-- Phase 2 -->
        <div class="project-phase">
          <h3>Phase 2</h3>
          <p>Duration: [Start Date] - [End Date]</p>
          <form class="phase-form">
            <label for="phase2-step1">Step 1:</label>
            <input type="text" id="phase2-step1" name="phase2-step1" required>
            <label for="phase2-step2">Step 2:</label>
            <input type="text" id="phase2-step2" name="phase2-step2" required>
            <!-- Add more input fields for Phase 2 steps -->
            <button type="button" onclick="saveData('phase2')">Save</button>
          </form>
        </div>

        <!-- Add more phases here -->

      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
